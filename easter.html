<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Date Calculator</title>
    <script>
        function calculateEaster() {
            var year = parseInt(document.getElementById('year').value);

            var a = year % 19;
            var b = Math.floor(year / 100);
            var c = year % 100;
            var d = Math.floor(b / 4);
            var e = b % 4;
            var f = Math.floor((b + 8) / 25);
            var g = Math.floor((b - f + 1) / 3);
            var h = (19 * a + b - d - g + 15) % 30;
            var i = Math.floor(c / 4);
            var k = c % 4;
            var l = (32 + 2 * e + 2 * i - h - k) % 7;
            var m = Math.floor((a + 11 * h + 22 * l) / 451);
            var p = (h + l - 7 * m + 114) % 31;

            var day = p + 1;
            var month = Math.floor((h + l - 7 * m + 114) / 31);

            document.getElementById('result').textContent = "Easter falls on: " + day + "." + month + "." + year;
        }
    </script>
</head>
<body>

<h2>Easter Date Calculator</h2>

<label for="year">Enter a year:</label>
<input type="number" id="year" name="year" required>
<button onclick="calculateEaster()">Calculate Easter Date</button>

<p id="result"></p>

<a href="index.html">Back to Home</a>

</body>
</html>
